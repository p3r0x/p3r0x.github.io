<h1 id="typed"></h1>

<script>
const messages = [
  "到底啦！别再往下滑了！",
  "没有彩蛋，也没有隐藏内容…",
  "就这么点东西，你就滑到这里了"
];

const easterMessage = "你发现了我的彩蛋，这就带你去na";

const jumpUrls = [
  "https://ys.mihoyo.com/",
  "https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click",
];

let animationRunning = false;
let typed1, typed2;
let jumpTimeout;

function isScrolledToBottom() {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const windowHeight = window.innerHeight;
  const docHeight = document.documentElement.scrollHeight;
  return scrollTop + windowHeight >= docHeight - 10;
}

function handleScroll() {
  const typedElement = document.getElementById('typed');

  if (window.location.pathname === '/' || window.location.pathname === '/index.html') return;

  if (animationRunning) {
    if (!isScrolledToBottom()) {
      if (typed1) typed1.destroy();
      if (typed2) typed2.destroy();
      if (jumpTimeout) clearTimeout(jumpTimeout);
      typedElement.innerHTML = "";
      animationRunning = false;
    }
    return;
  }

  if (!animationRunning && isScrolledToBottom()) {
    animationRunning = true;

    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
    const randomUrl = jumpUrls[Math.floor(Math.random() * jumpUrls.length)];
    typedElement.innerHTML = "";

    typed1 = new Typed('#typed', {
      strings: [randomMsg],
      typeSpeed: 120,
      backSpeed: 0,
      loop: false,
      showCursor: false,
      onStringTyped: function() {
        typed1.destroy();

        typed2 = new Typed('#typed', {
          strings: [easterMessage],
          typeSpeed: 50,
          backSpeed: 0,
          loop: false,
          showCursor: false,
          onStringTyped: function() {
            jumpTimeout = setTimeout(function() {
              if (isScrolledToBottom()) {
                window.location.href = randomUrl;
              } else {
                typedElement.innerHTML = "";
                animationRunning = false;
              }
            }, 900);
          }
        });
      }
    });
  }
}

window.addEventListener('scroll', handleScroll);
</script>

#particle-line {

    pointer-events: none;
}

<script>
const canvas = document.getElementById('particle-line');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const COUNT = 100;        
const MAX_DIST = 120;      
const MOUSE_DIST = 180;   
const COLOR = '15,30,90'; 

const particles = [];
const mouse = { x: null, y: null };

window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});
window.addEventListener('mouseleave', () => {
    mouse.x = mouse.y = null;
});

function newParticle() {
    return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
        r: Math.random() * 1.6 + 0.6
    };
}

for (let i = 0; i < COUNT; i++) {
    particles.push(newParticle());
}

function draw() {
    ctx.clearRect(0, 0, w, h);

    for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.beginPath();
        ctx.fillStyle = `rgba(${COLOR},0.8)`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
    }

    for (let i = 0; i < COUNT; i++) {
        for (let j = i + 1; j < COUNT; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < MAX_DIST) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${COLOR},${1 - dist / MAX_DIST})`;
                ctx.lineWidth = 0.6;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
    }

    if (mouse.x !== null) {
        for (let p of particles) {
            const dx = p.x - mouse.x;
            const dy = p.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < MOUSE_DIST) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${COLOR},${1 - dist / MOUSE_DIST})`;
                ctx.lineWidth = 0.8;
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(draw);
}

draw();
</script>

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.alpha})`;
            ctx.fill();
        }
    }
    
    
    document.addEventListener('click', function(e) {
        const point = new Point(e.clientX, e.clientY, hue);
        points.push(point);
        hue = (hue + 20) % 360;
        
        if (points.length > maxPoints) {
            points.shift();
        }
    });
    
    
    document.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        const point = new Point(touch.clientX, touch.clientY, hue);
        points.push(point);
        hue = (hue + 20) % 360;
        
        if (points.length > maxPoints) {
            points.shift();
        }
    });
    
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        
        if (points.length > 1) {
            for (let i = 0; i < points.length - 1; i++) {
                const gradient = ctx.createLinearGradient(
                    points[i].x, points[i].y,
                    points[i + 1].x, points[i + 1].y
                );
                gradient.addColorStop(0, `hsla(${points[i].hue}, 70%, 60%, ${points[i].alpha})`);
                gradient.addColorStop(1, `hsla(${points[i + 1].hue}, 70%, 60%, ${points[i + 1].alpha})`);
                
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i + 1].x, points[i + 1].y);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        for (let i = points.length - 1; i >= 0; i--) {
            points[i].update();
            points[i].draw();
            
            if (points[i].alpha <= 0) {
                points.splice(i, 1);
            }
        }
        
        requestAnimationFrame(animate);
    }
    
    animate();
})();
</script>

<script>
(function () {
   
   function initCodeMoreBox() {
       document.querySelectorAll('.highlight').forEach(function (block) {
           if (block.dataset.codemoreInit) return;
           block.dataset.codemoreInit = '1';

           if (block.scrollHeight <= block.clientHeight) return;

           const box = document.createElement('div');
           box.className = 'code-more-box';

           const btn = document.createElement('span');
           btn.className = 'code-more-btn';

           btn.onclick = function () {
               block.classList.toggle('code-show');
           };

           const img = document.createElement('img');
           img.className = 'code-more-img';
           img.src = '/icons/codeMore.png';

           btn.appendChild(img);
           box.appendChild(btn);
           block.appendChild(box);
       });
   }

   
   function updateProgressBar() {
       const progressBar = document.getElementById('progress-bar');
       if (!progressBar) return;

       const winScroll = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
       const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
       
       if (height > 0) {
           const scrolled = (winScroll / height) * 100;
           progressBar.style.width = Math.min(scrolled, 100) + '%';
       }
   }

   
   if (document.readyState === 'loading') {
       document.addEventListener('DOMContentLoaded', function() {
           initCodeMoreBox();
           updateProgressBar();
       });
   } else {
       initCodeMoreBox();
       updateProgressBar();
   }

   
   let ticking = false;
   window.addEventListener('scroll', function() {
       if (!ticking) {
           window.requestAnimationFrame(function() {
               updateProgressBar();
               ticking = false;
           });
           ticking = true;
       }
   });

   
   document.addEventListener('pjax:complete', function() {
       initCodeMoreBox();
       updateProgressBar();
   });
})();
</script>
