<style>
.highlight {
    position: relative;
    max-height: 400px;
    overflow: hidden;
}

.highlight.code-show {
    max-height: none !important;
}

.code-more-box {
    width: 100%;
    padding-top: 78px;
    background-image: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 2;
}

.code-more-btn {
    display: block;
    margin: auto;
    width: 44px;
    height: 22px;
    background: #f0f0f5;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    padding-top: 6px;
    cursor: pointer;
}

.code-more-img {
    display: block;
    margin: auto;
    width: 22px;
    height: 16px;
    transition: transform .2s;
}

.highlight.code-show .code-more-img {
    transform: rotate(180deg);
}
</style>



<script>
(function () {
    function initCodeMoreBox() {
        document.querySelectorAll('.highlight').forEach(function (block) {
            if (block.dataset.codemoreInit) return;
            block.dataset.codemoreInit = '1';

            if (block.scrollHeight <= block.clientHeight) return;

            const box = document.createElement('div');
            box.className = 'code-more-box';

            const btn = document.createElement('span');
            btn.className = 'code-more-btn';

            btn.onclick = function () {
                block.classList.toggle('code-show');
            };

            const img = document.createElement('img');
            img.className = 'code-more-img';

   
            img.src = 'https:\/\/p3r0x.github.io\/icons\/codeMore.png';

            btn.appendChild(img);
            box.appendChild(btn);
            block.appendChild(box);
        });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCodeMoreBox);
    } else {
        initCodeMoreBox();
    }

    document.addEventListener('pjax:complete', initCodeMoreBox);
})();
</script>
